<body>
	<header th:replace="plantilla/template :: header" >
 
	</header>
	<div class="container">
		<div class="row">

			<h1> Lista Sucursales </h1>
		</div>
		<table class="table  table-striped table-bordered ">
			<thead class="table-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col"> Nombre Surcursal</th>
					<th scope="col">Pais Sucursal</th>
					<th scope="col">Tipo Sucursal </th>
					<th scope="col">Editar </th>
					<th scope="col">Eliminar </th>

				</tr>
			</thead>
			<tbody>
				<tr   th:each="sucursal: ${sucursales}">

					<td th:text="${sucursal.pk_SucursalID}"> Mark</td>
					<td th:text="${sucursal.nomSucursal}"> Mark</td>
					<td th:text="${sucursal.paisSucursal}"> Mark</td>
					<td th:text="${sucursal.tipusSucursal}"> Mark</td>

					<td>
	
					<a  class="btn btn-success btn-sm "  th:href="@{/sucursales/actualizar/} + ${sucursal.pk_SucursalID}"
	                   th:text="Editar" title="Editar registro">
	                </a>
					</td>
 					<td>
	
					<a  class="btn btn-danger btn-sm"  th:href="@{/sucursales/eliminar/} + ${sucursal.pk_SucursalID}"
	                   th:text="Eliminar" title="Eliminar  registro">
	                </a>
					</td>
				</tr>
 
			</tbody>
		</table>
	</div>
		<footer  th:replace="plantilla/template :: footer" >
		</footer>
</body>

</html>
